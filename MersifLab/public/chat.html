<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Project Planner - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-button.active { color: #00a2e1; /* Mersiflab Blue */ }
    </style>
    <script type="module" src="/js/chat.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-100">

    <!-- Main App Container -->
    <div id="app-container" class="h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-100 flex flex-col">
        <!-- Header -->
        <div class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-600 text-white p-4 shadow-lg flex-shrink-0">
            <div class="flex items-center space-x-4">
                <div class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center text-2xl">ðŸ¤–</div>
                <div class="flex-1">
                    <h1 class="text-xl font-bold">AI Project Planner</h1>
                    <p class="text-cyan-200 text-sm">Online</p>
                </div>
                <div class="w-3 h-3 bg-blue-400 rounded-full animate-pulse"></div>
            </div>
        </div>
        
        <!-- Chat Container -->
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Messages will be inserted here -->
            <div class="flex justify-center items-center h-full text-gray-500">
                <p>Mulai percakapan dengan AI Project Planner</p>
            </div>
        </div>
        
        <!-- Input Area -->
        <div class="fixed bottom-20 left-0 right-0 p-3 md:p-4 bg-white/95 backdrop-blur-sm border-t border-gray-200 z-40 shadow-lg">
            <div class="flex items-center space-x-2 md:space-x-3 max-w-6xl mx-auto">
                <div class="flex-1 relative">
                    <input type="text" id="chatInput" placeholder="Masukkan topik pembelajaran..." class="w-full p-3 md:p-4 pr-12 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 bg-white shadow-sm text-sm md:text-base transition-all duration-200">
                    <button id="file-upload-button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-cyan-600 transition-colors p-1 rounded-lg hover:bg-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                        </svg>
                    </button>
                    <input type="file" id="file-upload" class="hidden" accept=".txt,.pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx">
                </div>
                <button id="sendButton" class="bg-cyan-600 hover:bg-cyan-700 text-white p-3 md:p-4 rounded-2xl shadow-md transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-8.707l-3-3a1 1 0 00-1.414 0l-3 3a1 1 0 001.414 1.414L9 9.414V13a1 1 0 102 0V9.414l1.293 1.293a1 1 0 001.414-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 p-4 z-50" style="margin-bottom: 0px;">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="/" class="flex flex-col items-center space-y-1 text-cyan-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span class="text-xs font-medium">Beranda</span>
            </a>
            <a href="chat.html" data-page="chat" class="nav-button flex flex-col items-center space-y-1 text-cyan-600">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="text-xs font-medium">Chat</span>
            </a>
            <a href="#" data-page="profile" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs font-medium">Profil</span>
            </a>
        </div>
    </div>

    <script>
        // Set active nav button
        document.addEventListener('DOMContentLoaded', function() {
            const navButtons = document.querySelectorAll('.nav-button');
            navButtons.forEach(button => {
                button.addEventListener('click', function() {
                    navButtons.forEach(btn => {
                        btn.classList.remove('text-cyan-600');
                        btn.classList.add('text-gray-500');
                    });
                    this.classList.remove('text-gray-500');
                    this.classList.add('text-cyan-600');
                });
            });
        });
    </script>
</body>
</html>
