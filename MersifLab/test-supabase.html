<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Test Supabase Upload</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Pilih File</label>
                <input type="file" id="testFile" class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>
            
            <button id="testUploadBtn" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                Test Upload ke Supabase
            </button>
            
            <div id="result" class="mt-4 p-4 bg-gray-100 rounded-lg hidden">
                <h3 class="font-semibold mb-2">Hasil:</h3>
                <pre id="resultText" class="text-sm"></pre>
            </div>
        </div>
    </div>

    <script type="module" src="supabase-service.js"></script>
    <script type="module">
        import { uploadFileToSupabase } from './supabase-service.js';
        
        document.getElementById('testUploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('resultText');
            
            if (!file) {
                alert('Pilih file dulu!');
                return;
            }
            
            try {
                console.log('üöÄ Mulai test upload...');
                console.log('üìÅ File:', file.name, file.size, file.type);
                
                const result = await uploadFileToSupabase(file);
                console.log('‚úÖ Upload berhasil:', result);
                
                resultText.textContent = JSON.stringify(result, null, 2);
                resultDiv.classList.remove('hidden');
                
            } catch (error) {
                console.error('‚ùå Upload gagal:', error);
                resultText.textContent = `Error: ${error.message}`;
                resultDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
