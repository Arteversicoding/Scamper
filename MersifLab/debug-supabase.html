<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .log-info { color: #22c55e; } /* green-500 */
        .log-warn { color: #eab308; } /* yellow-500 */
        .log-error { color: #ef4444; } /* red-500 */
        .log-debug { color: #3b82f6; } /* blue-500 */
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-4 md:p-6">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Debug Supabase Connection</h1>
        
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Pilih File Test</label>
                <input type="file" id="testFile" class="w-full border border-gray-300 rounded-lg px-3 py-2">
            </div>
            
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <button id="testConnectionBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">
                    Test Koneksi
                </button>
                <button id="testUploadBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                    Test Upload
                </button>
            </div>
            
            <div class="mt-4 p-4 bg-gray-100 rounded-lg">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="font-semibold">Console Output:</h3>
                    <button id="clearConsoleBtn" class="text-sm bg-gray-300 hover:bg-gray-400 px-2 py-1 rounded transition-colors">
                        Clear
                    </button>
                </div>
                <div id="consoleOutput" class="text-sm font-mono bg-black text-green-400 p-4 rounded h-64 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Konfigurasi Supabase - sebaiknya diambil dari environment variables
        const SUPABASE_URL = "https://zlcislycukayjgjhozjy.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsY2lzbHljdWtheWpnamhvemp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTcyNTcsImV4cCI6MjA3MTk3MzI1N30.XF_hxADjk1azFH3PfqK1i_edNlFLwPeZuzXvPmAx4XM";
        const BUCKET = "upload";
        
        // Import Supabase client
        const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Fungsi untuk upload file
        async function uploadFileToSupabase(file) {
            try {
                // Generate unique filename with timestamp
                const fileExt = file.name.split('.').pop();
                const fileName = `${Math.random().toString(36).substring(2)}_${Date.now()}.${fileExt}`;
                
                const { data, error } = await supabase.storage
                    .from(BUCKET)
                    .upload(fileName, file);
                
                if (error) {
                    throw error;
                }
                
                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from(BUCKET)
                    .getPublicUrl(fileName);
                
                return {
                    success: true,
                    fileName: fileName,
                    publicUrl: publicUrl,
                    fullData: data
                };
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }
        
        // Fungsi untuk list files
        async function listFilesFromSupabase() {
            try {
                const { data, error } = await supabase.storage
                    .from(BUCKET)
                    .list();
                
                if (error) {
                    throw error;
                }
                
                return data;
            } catch (error) {
                console.error('List files error:', error);
                throw error;
            }
        }
        
        // Capture console logs
        const consoleOutput = document.getElementById('consoleOutput');
        const originalLog = console.log;
        const originalWarn = console.warn;
        const originalError = console.error;
        const originalDebug = console.debug;
        
        function addToConsole(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const escapedMessage = message
                .toString()
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
                
            consoleOutput.innerHTML += `<div class="log-${type}">[${timestamp}] ${escapedMessage}</div>`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'info');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToConsole(args.join(' '), 'warn');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        console.debug = function(...args) {
            originalDebug.apply(console, args);
            addToConsole(args.join(' '), 'debug');
        };
        
        // Test connection
        document.getElementById('testConnectionBtn').addEventListener('click', async () => {
            try {
                console.log('🔍 Testing Supabase connection...');
                console.log('✅ Supabase client imported successfully');
                console.log('✅ Supabase client created');
                
                // Test bucket access
                const { data: buckets, error: bucketError } = await supabase.storage.listBuckets();
                if (bucketError) {
                    console.error('❌ Bucket list error:', bucketError.message);
                } else {
                    console.log('✅ Buckets accessible:', buckets.map(b => b.name).join(', '));
                }
                
                // Test specific bucket
                const { data: files, error: fileError } = await supabase.storage.from(BUCKET).list("", { limit: 5 });
                if (fileError) {
                    console.error('❌ Bucket access error:', fileError.message);
                } else {
                    console.log('✅ Bucket access successful, found ' + files.length + ' files');
                    if (files.length > 0) {
                        console.debug('Files sample:', files.slice(0, 3).map(f => f.name));
                    }
                }
                
                console.log('✅ Connection test completed successfully');
            } catch (error) {
                console.error('❌ Connection test failed:', error.message);
            }
        });
        
        // Test upload
        document.getElementById('testUploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('testFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Pilih file dulu!');
                return;
            }
            
            try {
                console.log('🚀 Testing file upload...');
                console.log(`📄 File: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
                
                const result = await uploadFileToSupabase(file);
                console.log('✅ Upload test successful');
                console.log(`📝 File saved as: ${result.fileName}`);
                console.log(`🔗 Public URL: ${result.publicUrl}`);
            } catch (error) {
                console.error('❌ Upload test failed:', error.message);
            }
        });
        
        // Clear console
        document.getElementById('clearConsoleBtn').addEventListener('click', () => {
            consoleOutput.innerHTML = '';
            console.log('🧹 Console cleared');
        });
        
        // Initial log
        console.log('🔧 Debug page loaded, ready for testing...');
        console.debug('Supabase URL:', SUPABASE_URL);
    </script>
</body>
</html>
