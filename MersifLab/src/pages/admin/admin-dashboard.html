        // Fungsi untuk mengekstrak teks dari PDF
        async function extractTextFromPDF(file) {
            return new Promise(async (resolve, reject) => {
                try {
                    console.log('Memulai ekstraksi teks dari PDF...');
                    
                    console.log('Versi PDF.js:', pdfjsLib.version);
                    console.log('Membaca file...');
                    
                    // Baca file sebagai ArrayBuffer
                    const arrayBuffer = await file.arrayBuffer();
                    
                    console.log('Memuat dokumen PDF...');
                    const loadingTask = pdfjsLib.getDocument(arrayBuffer);
                    const pdf = await loadingTask.promise;
                    
                    let textContent = '';
                    console.log(`Jumlah halaman: ${pdf.numPages}`);
                    
                    // Ekstrak teks dari setiap halaman (maksimal 50 halaman pertama)
                    const maxPages = Math.min(pdf.numPages, 50);
                    for (let i = 1; i <= maxPages; i++) {
                        console.log(`Memproses halaman ${i}...`);
                        const page = await pdf.getPage(i);
                        const textContentObj = await page.getTextContent();
                        const pageText = textContentObj.items
                            .map(item => item.str || '')
                            .join(' ')
                            .replace(/\s+/g, ' ')
                            .trim();
                            
                        textContent += pageText + '\n\n';
                        console.log(`Halaman ${i} dari ${maxPages} selesai diproses`);
                    }
                    
                    if (textContent.trim() === '') {
                        throw new Error('Tidak ada teks yang dapat diekstrak dari dokumen ini. Pastikan dokumen berisi teks yang dapat dibaca.');
                    }
                    
                    // Simpan ke Supabase
                    try {
                        // Simpan ke Supabase tanpa autentikasi
                        const { data: document, error } = await supabaseClient
                            .from('documents')
                            .insert([
                                {
                                    file_name: file.name,
                                    text_content: textContent,
                                    page_count: pdf.numPages,
                                    processed_at: new Date().toISOString()
                                }
                            ])
                            .select()
                            .single();
                            
                        if (error) {
                            console.error('Error menyimpan dokumen:', error);
                            throw error;
                        }
                        
                        // Simpan referensi ke sessionStorage
                        const pdfData = {
                            id: document.id,
                            fileName: file.name,
                            text: textContent,
                            pageCount: pdf.numPages,
                            processedAt: new Date().toISOString()
                        };
                        
                        sessionStorage.setItem('pdfContext', JSON.stringify(pdfData));
                        
                        console.log('Ekstraksi teks selesai dan disimpan ke Supabase. Total halaman:', pdf.numPages);
                        resolve(textContent);
                        
                    } catch (error) {
                        console.error('Gagal menyimpan ke Supabase:', error);
                        
                        // Simpan ke localStorage sebagai fallback
                        const fallbackData = {
                            fileName: file.name,
                            text: textContent,
                            pageCount: pdf.numPages,
                            processedAt: new Date().toISOString(),
                            error: 'Gagal menyimpan ke server'
                        };
                        
                        localStorage.setItem(`pdf_${Date.now()}`, JSON.stringify(fallbackData));
                        sessionStorage.setItem('pdfContext', JSON.stringify(fallbackData));
                        
                        console.log('Dokumen disimpan sementara di browser');
                        resolve(textContent);
                        
                        // Error handling sudah ditangani di atas
                    }
                } catch (error) {
                    console.error('Error saat mengekstrak teks PDF:', error);
                    reject(error);
                }
            });
        }

        // Fungsi untuk upload file ke Supabase Storage
        async function uploadFileToSupabase(file, title, description) {
            try {
                const fileExt = file.name.split('.').pop();
                
                // Periksa apakah file adalah PDF
                const isPDF = file.type === 'application/pdf';
                
                // Jika file adalah PDF, ekstrak teksnya
                if (isPDF) {
                    try {
                        console.log('File PDF terdeteksi, memulai ekstraksi teks...');
                        await extractTextFromPDF(file);
                        console.log('Ekstraksi teks PDF selesai.');
                    } catch (extractError) {
                        console.error('Gagal mengekstrak teks dari PDF:', extractError);
                        // Lanjutkan proses upload meskipun ekstraksi gagal
                    }
                }
                
                const sanitize = (str) => str.toLowerCase()
                    .replace(/\s+/g, '-') 
                    .replace(/[^\w\-]+/g, '') 
                    .replace(/\-\-+/g, '-') 
                    .replace(/^-+/, '') 
                    .replace(/-+$/, '');

                const baseName = `${sanitize(title)}-${sanitize(description)}`;
                const fileName = `${baseName.substring(0, 100)}_${Date.now()}.${fileExt}`;

                // Tampilkan notifikasi upload
                showNotification(`Mengunggah ${isPDF ? 'PDF' : 'file'}...`, 'info');
                
                const { data, error } = await supabaseClient.storage
                    .from(BUCKET)
                    .upload(fileName, file);

                if (error) {
                    throw error;
                }

                const { data: { publicUrl } } = supabaseClient.storage
                    .from(BUCKET)
                    .getPublicUrl(fileName);

                if (!publicUrl) {
                    throw new Error('Gagal mendapatkan URL publik untuk file yang diunggah.');
                }
                
                // Tampilkan notifikasi sukses
                showNotification(`${isPDF ? 'PDF' : 'File'} berhasil diunggah${isPDF ? ' dan teks telah diekstrak' : ''}`, 'success');
                
                return {
                    success: true,
                    fileName: fileName,
                    publicUrl: publicUrl,
                    fullData: data,
                    isPDF: isPDF
                };
            } catch (error) {
                console.error('Upload error:', error);
                showNotification(`Gagal mengunggah file: ${error.message}`, 'error');
                throw error;
            }
        }

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            if (!notification || !notificationText) {
                console.log(`[${type.toUpperCase()}] ${message}`);
                return;
            }
            
            notificationText.textContent = message;
            
            // Reset classes
            notification.className = 'fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50';
            
            // Add type-specific classes
            switch (type) {
                case 'success':
                    notification.classList.add('bg-green-500', 'text-white');
                    break;
                case 'error':
                    notification.classList.add('bg-red-500', 'text-white');
                    break;
                case 'info':
                    notification.classList.add('bg-blue-500', 'text-white');
                    break;
                case 'warning':
                    notification.classList.add('bg-yellow-500', 'text-white');
                    break;
                default:
                    notification.classList.add('bg-gray-500', 'text-white');
            }
            
            // Show notification
            notification.classList.remove('translate-x-full', 'opacity-0');
            notification.classList.add('opacity-100');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                notification.classList.add('opacity-0');
                setTimeout(() => {
                    notification.classList.add('translate-x-full');
                }, 300);
            }, 5000);
        }
