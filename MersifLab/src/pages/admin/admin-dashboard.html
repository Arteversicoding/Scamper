    <script type="module">
        // Konfigurasi Supabase
        const SUPABASE_URL = "https://zlcislycukayjgjhozjy.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsY2lzbHljdWtheWpnamhvemp5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzOTcyNTcsImV4cCI6MjA3MTk3MzI1N30.XF_hxADjk1azFH3PfqK1i_edNlFLwPeZuzXvPmAx4XM";
        const BUCKET = "upload";

        // Import services dan Supabase client
        const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2');
        import { AuthService } from '../../js/services/auth-service.js';
        import { listenMaterialsRealtime, createMaterial, updateMaterial, deleteMaterial } from '../../js/services/materials-service.js';

        // Inisialisasi
        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);
        const authService = new AuthService();

        // Setup PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js';

        // Fungsi untuk ekstrak teks dari PDF
        async function extractTextFromPdf(file) {
            const arrayBuffer = await file.arrayBuffer();
            const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
            const pdf = await loadingTask.promise;
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n';
            }
            return fullText;
        }

        // Event listener untuk tombol ekstrak PDF
        document.getElementById('extractPdfToDescriptionBtn').addEventListener('click', async () => {
            const pdfFile = document.getElementById('pdfMaterialFile').files[0];
            const materialTitle = document.getElementById('materialTitle').value.trim();
            const materialDesc = document.getElementById('materialDesc');
            const pdfExtractedText = document.getElementById('pdfExtractedText');
            const extractBtn = document.getElementById('extractPdfToDescriptionBtn');

            if (!pdfFile) {
                showNotification('‚ùå Pilih file PDF terlebih dahulu!', 'error');
                return;
            }

            extractBtn.disabled = true;
            extractBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengekstrak...';

            try {
                const extractedText = await extractTextFromPdf(pdfFile);
                materialDesc.value = extractedText; // Populate textarea with extracted text
                pdfExtractedText.value = extractedText; // Store in hidden input
                if (!materialTitle) { // If title is empty, try to set it from PDF filename
                    document.getElementById('materialTitle').value = pdfFile.name.replace(/\.pdf$/i, '');
                }
                showNotification('‚úÖ Teks PDF berhasil diekstrak ke deskripsi!', 'success');
            } catch (error) {
                console.error('Error extracting PDF text:', error);
                showNotification(`‚ùå Gagal mengekstrak teks PDF: ${error.message}`, 'error');
            } finally {
                extractBtn.disabled = false;
                extractBtn.innerHTML = '<i class="fas fa-file-pdf mr-2"></i>Ekstrak PDF';
            }
        });

        // Fungsi untuk menyimpan dokumen ke table documents
        async function saveDocumentToTable(fileName, extractedText) {
            try {
                console.log('üîÑ Menyimpan dokumen ke table documents...');

                // Estimasi jumlah halaman berdasarkan panjang teks
                const estimatedPages = Math.max(1, Math.ceil(extractedText.length / 2000));

                const { data, error } = await supabase
                    .from('documents')
                    .insert([{
                        file_name: fileName,
                        text_content: extractedText,
                        page_count: estimatedPages,
                        processed_at: new Date().toISOString()
                    }])
                    .select();

                if (error) {
                    console.error('‚ùå Error menyimpan ke table documents:', error);
                    throw error;
                }

                console.log('‚úÖ Dokumen berhasil disimpan ke table documents');
                return data[0];
            } catch (error) {
                console.error('üí• Error in saveDocumentToTable:', error);
                throw error;
            }
        }

        // Fungsi untuk upload file ke Supabase Storage (tetap dipertahankan untuk file non-PDF)
        async function uploadFileToSupabase(file, title, description) {
            try {
                const fileExt = file.name.split('.').pop();

                const sanitize = (str) => str.toLowerCase()
                    .replace(/\s+/g, '-')
                    .replace(/[^\w\-]+/g, '')
                    .replace(/\-\-+/g, '-')
                    .replace(/^-+/, '')
                    .replace(/-+$/, '');

                const baseName = `${sanitize(title)}-${sanitize(description)}`;
                const fileName = `${baseName.substring(0, 100)}_${Date.now()}.${fileExt}`;

                const { data, error } = await supabase.storage
                    .from(BUCKET)
                    .upload(fileName, file);

                if (error) {
                    throw error;
                }

                const { data: { publicUrl } } = supabase.storage
                    .from(BUCKET)
                    .getPublicUrl(fileName);

                if (!publicUrl) {
                    throw new Error('Gagal mendapatkan URL publik untuk file yang diunggah.');
                }

                return {
                    success: true,
                    fileName: fileName,
                    publicUrl: publicUrl,
                    fullData: data
                };
            } catch (error) {
                console.error('Upload error:', error);
                throw error;
            }
        }

        // Handler untuk form simpan materi
        document.getElementById("materialForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const saveBtn = document.getElementById("saveMaterialBtn");
            const title = document.getElementById("materialTitle").value.trim();
            const descriptionFromTextarea = document.getElementById("materialDesc").value.trim();
            const pdfExtractedText = document.getElementById("pdfExtractedText").value.trim();
            const fileInput = document.getElementById("materialFile");
            const pdfFileInput = document.getElementById("pdfMaterialFile");
            const file = fileInput.files[0];
            const pdfFile = pdfFileInput.files[0];
            const linkUrl = document.getElementById("materialLink").value.trim();

            // Determine the final description to use
            const finalDescription = pdfExtractedText || descriptionFromTextarea;

            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Menyimpan...';

            if (!title || !finalDescription) {
                showNotification("‚ùå Judul & Deskripsi/Teks Materi wajib diisi!", "error");
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Simpan Materi';
                return;
            }

            if (!file && !linkUrl && !pdfExtractedText) {
                showNotification("‚ùå Pilih file, masukkan link, atau ekstrak PDF!", "error");
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Simpan Materi';
                return;
            }

            try {
                let finalLink = linkUrl;
                let uploadResult = null;
                let documentResult = null;

                // Jika ada extracted text dari PDF, simpan ke table documents
                if (pdfExtractedText && pdfFile) {
                    console.log('üìÑ Menyimpan PDF ke table documents...');
                    documentResult = await saveDocumentToTable(
                        title || pdfFile.name.replace(/\.pdf$/i, ''),
                        pdfExtractedText
                    );
                    showNotification("‚úÖ PDF berhasil disimpan ke database dokumen!", "success");

                    // Untuk materials, gunakan reference ke document
                    await createMaterial({
                        title,
                        description: `Dokumen PDF: ${finalDescription.substring(0, 200)}...`,
                        linkUrl: linkUrl || null,
                        filePath: '', // Tidak menggunakan file path untuk PDF yang diekstrak
                        document_id: documentResult.id // Reference ke table documents
                    });
                }
                // Jika ada file non-PDF, upload ke storage seperti biasa
                else if (file) {
                    console.log('üìÅ Mengupload file ke storage...');
                    uploadResult = await uploadFileToSupabase(file, title, finalDescription);
                    finalLink = uploadResult.publicUrl;

                    await createMaterial({
                        title,
                        description: finalDescription,
                        linkUrl: finalLink,
                        filePath: uploadResult.fileName
                    });
                }
                // Jika hanya link atau deskripsi manual
                else {
                    await createMaterial({
                        title,
                        description: finalDescription,
                        linkUrl: finalLink,
                        filePath: ''
                    });
                }

                showNotification("‚úÖ Materi berhasil disimpan!", "success");
                document.getElementById("materialForm").reset();
                document.getElementById("pdfMaterialFile").value = '';
                document.getElementById("pdfExtractedText").value = '';

            } catch (err) {
                console.error("Gagal menyimpan materi:", err);
                showNotification(`‚ùå Gagal simpan materi: ${err.message}`, "error");
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = '<i class="fas fa-save mr-2"></i>Simpan Materi';
            }
        });

        // Fungsi untuk menampilkan notifikasi
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            notificationText.textContent = message;
            
            notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform duration-300 z-50`;
            
            if (type === 'success') {
                notification.classList.add('bg-gray-500', 'text-white');
            } else {
                notification.classList.add('bg-gray-500', 'text-white');
            }
            
            notification.classList.remove('translate-x-full');
            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }

        // Fungsi untuk render materi
        function renderMaterials(materials) {
            const listEl = document.getElementById('materialsList');
            if (!listEl) return;

            const totalMaterialsEl = document.getElementById('totalMaterials');
            if (totalMaterialsEl) {
                totalMaterialsEl.textContent = materials.length;
            }

            if (materials.length === 0) {
                listEl.innerHTML = '<p class="text-gray-500 col-span-full text-center">Belum ada materi yang ditambahkan.</p>';
                return;
            }

            listEl.innerHTML = materials.map(item => `
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm flex justify-between items-center">
                    <div>
                        <p class="font-bold text-gray-800">${item.title}</p>
                        <p class="text-sm text-gray-600">${item.description}</p>
                    </div>
                    <button class="delete-material-btn text-gray-500 hover:text-gray-700 p-2" data-id="${item.id}" data-filepath="${item.filePath || ''}">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            `).join('');
        }

        // Panggil listener materi
        listenMaterialsRealtime(renderMaterials);

        // Fungsi hapus file dari Supabase
        async function deleteFileFromSupabase(fileName) {
            if (!fileName) return;
            try {
                const { error } = await supabase.storage.from(BUCKET).remove([fileName]);
                if (error) throw error;
                console.log(`File ${fileName} berhasil dihapus dari Supabase.`);
            } catch (err) {
                console.error(`Gagal menghapus file dari Supabase: ${fileName}`, err);
            }
        }

        // Event listener untuk hapus materi
        document.getElementById('materialsList').addEventListener('click', async (e) => {
            const deleteBtn = e.target.closest('.delete-material-btn');
            if (deleteBtn) {
                const materialId = deleteBtn.dataset.id;
                const materialFilePath = deleteBtn.dataset.filepath;

                if (confirm('Apakah Anda yakin ingin menghapus materi ini? Tindakan ini tidak bisa dibatalkan.')) {
                    try {
                        await deleteMaterial(materialId, materialFilePath); // Pass both id and path
                        showNotification('‚úÖ Materi berhasil dihapus.', 'success');
                        // The realtime listener will auto-update the UI

                        // Also delete from Supabase if path exists
                        if (materialFilePath) {
                           await deleteFileFromSupabase(materialFilePath);
                        }
                    } catch (err) {
                        console.error('Gagal menghapus materi:', err);
                        showNotification(`‚ùå Gagal menghapus materi: ${err.message}`, 'error');
                    }
                }
            }
        });

        // Fungsi Logout
        function logout() {
            authService.logout();
            window.location.href = "../auth/login.html";
        }

        // Expose functions to global scope if needed by inline onclick attributes
        window.exportData = () => { console.log("Exporting data..."); };

        window.refreshStats = () => { console.log("Refreshing stats..."); };
        window.logout = logout;
    </script>
