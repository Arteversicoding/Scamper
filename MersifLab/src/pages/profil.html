    <script>
        function setActiveNav() {
            document.querySelectorAll('.nav-button').forEach(button => {
                if (button.dataset.page === 'profile') {
                    button.classList.add('active');
                }
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            setActiveNav();
            initializeAuth();
        });

        async function initializeAuth() {
            try {
                // Set up real-time auth state listener
                const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                const { auth } = await import('../js/services/firebase-init.js');
                
                onAuthStateChanged(auth, async (user) => {
                    await updateUserProfile(user);
                    await updateUserStats(user);
                });
                
            } catch (error) {
                console.error('Error initializing auth:', error);
                updateUserProfile(null);
            }
        }

        async function updateUserProfile(user) {
            try {
                if (user) {
                    // Get additional user data from Firestore
                    const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                    const { db } = await import('../js/services/firebase-init.js');
                    
                    let userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email,
                        photoURL: user.photoURL,
                        role: 'user'
                    };
                    
                    // Try to get additional data from Firestore
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            const firestoreData = userDoc.data();
                            userData = {
                                ...userData,
                                displayName: firestoreData.displayName || `${firestoreData.firstName} ${firestoreData.lastName}` || userData.displayName,
                                role: firestoreData.role || 'user',
                                profession: firestoreData.profession,
                                institution: firestoreData.institution
                            };
                        }
                    } catch (firestoreError) {
                        console.log('Could not fetch Firestore data, using basic auth data');
                    }
                    
                    // Update profile name
                    document.getElementById('profile-name').textContent = userData.displayName || 'User';
                    
                    // Update profession
                    if (userData.profession) {
                        document.getElementById('profile-profession').textContent = userData.profession;
                    } else {
                        document.getElementById('profile-profession').textContent = 'Pendidik';
                    }
                    
                    // Update avatar
                    const avatar = document.getElementById('profile-avatar');
                    if (userData.photoURL) {
                        avatar.innerHTML = `<img src="${userData.photoURL}" alt="Profile" class="w-full h-full rounded-full object-cover">`;
                    } else {
                        // Use initials or default emoji
                        const initials = userData.displayName ? 
                            userData.displayName.split(' ').map(n => n[0]).join('').toUpperCase() : 
                            'ðŸ‘¤';
                        avatar.textContent = initials.length <= 2 ? initials : 'ðŸ‘¤';
                    }
                } else {
                    // User is logged out
                    document.getElementById('profile-name').textContent = 'Guest User';
                    document.getElementById('profile-profession').textContent = 'Visitor';
                    document.getElementById('profile-avatar').textContent = 'ðŸ‘¤';
                }
            } catch (error) {
                console.error('Error updating user profile:', error);
                // Fallback values
                document.getElementById('profile-name').textContent = 'User';
                document.getElementById('profile-profession').textContent = 'Tech Learner';
            }
        }

        // Update user statistics
        async function updateUserStats(user) {
            try {
                if (!user) {
                    document.getElementById('user-forum-posts').textContent = '0';
                    document.getElementById('user-chat-count').textContent = '0';
                    document.getElementById('user-days-active').textContent = '0';
                    return;
                }

                const { collection, getDocs, query, where } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { db } = await import('../js/services/firebase-init.js');

                // 1. Get user's forum posts count
                await updateUserForumPosts(user.uid);

                // 2. Get user's chat sessions count
                await updateUserChatCount(user.uid);

                // 3. Calculate days active
                await updateUserDaysActive(user);

            } catch (error) {
                console.error('Error updating user stats:', error);
                document.getElementById('user-forum-posts').textContent = '0';
                document.getElementById('user-chat-count').textContent = '0';
                document.getElementById('user-days-active').textContent = '0';
            }
        }

        async function updateUserForumPosts(userId) {
            try {
                const { collection, getDocs, query, where } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { db } = await import('../js/services/firebase-init.js');

                const userPostsQuery = query(
                    collection(db, 'forum_posts'),
                    where('authorId', '==', userId)
                );
                const userPostsSnapshot = await getDocs(userPostsQuery);
                const userPostsCount = userPostsSnapshot.size;

                animateNumber('user-forum-posts', userPostsCount, 1000);

            } catch (error) {
                console.error('Error getting user forum posts:', error);
                document.getElementById('user-forum-posts').textContent = '0';
            }
        }

        async function updateUserChatCount(userId) {
            try {
                const { collection, getDocs, query, where } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                const { db } = await import('../js/services/firebase-init.js');

                // Try to get chat messages count for this user
                try {
                    const chatQuery = query(
                        collection(db, 'chat_messages'),
                        where('userId', '==', userId)
                    );
                    const chatSnapshot = await getDocs(chatQuery);
                    const chatCount = chatSnapshot.size;

                    animateNumber('user-chat-count', chatCount, 1200);

                } catch (error) {
                    // Fallback: try to get from user's subcollection
                    try {
                        const userChatSnapshot = await getDocs(collection(db, 'users', userId, 'chat_history'));
                        const chatCount = userChatSnapshot.size;
                        animateNumber('user-chat-count', chatCount, 1200);
                    } catch (fallbackError) {
                        // Final fallback: use localStorage or default
                        const localChatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]');
                        animateNumber('user-chat-count', localChatHistory.length, 1200);
                    }
                }

            } catch (error) {
                console.error('Error getting user chat count:', error);
                document.getElementById('user-chat-count').textContent = '0';
            }
        }

        async function updateUserDaysActive(user) {
            try {
                // Try to get user creation date from Firebase Auth
                let creationDate = user.metadata?.creationTime ? new Date(user.metadata.creationTime) : new Date();
                
                // Try to get more accurate date from Firestore user profile
                try {
                    const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                    const { db } = await import('../js/services/firebase-init.js');
                    
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    if (userDoc.exists() && userDoc.data().createdAt) {
                        creationDate = userDoc.data().createdAt.toDate();
                    }
                } catch (error) {
                    console.log('Using Firebase Auth creation time');
                }

                // Calculate days since creation
                const now = new Date();
                const diffTime = Math.abs(now - creationDate);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                animateNumber('user-days-active', diffDays, 1500);

            } catch (error) {
                console.error('Error calculating user days active:', error);
                document.getElementById('user-days-active').textContent = '1';
            }
        }

        // Animate number counting up
        function animateNumber(elementId, targetNumber, duration = 1000) {
            const element = document.getElementById(elementId);
            const startNumber = 0;
            const increment = targetNumber / (duration / 16); // 60fps
            let currentNumber = startNumber;

            const timer = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    currentNumber = targetNumber;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(currentNumber);
            }, 16);
        }
    </script>
