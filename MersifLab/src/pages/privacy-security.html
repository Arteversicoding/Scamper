<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privasi & Keamanan - Mersiflab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .toggle-switch { position: relative; display: inline-block; width: 48px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #00a2e1; }
        input:checked + .slider:before { transform: translateX(24px); }
    </style>
    <script type="module" src="auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-100">

    <!-- Header -->
    <div class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-600 text-white p-6 rounded-b-3xl shadow-xl">
        <div class="flex items-center space-x-4">
            <a href="profil.html" class="p-2 hover:bg-white/20 rounded-full transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"/></svg>
            </a>
            <div>
                <h1 class="text-2xl font-bold">Privasi & Keamanan</h1>
                <p class="text-cyan-100 text-sm">Kelola pengaturan privasi dan keamanan akun</p>
            </div>
        </div>
    </div>

    <div class="p-6 space-y-6">
        <!-- Privacy Settings -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-cyan-600"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                Pengaturan Privasi
            </h2>
            
            <div class="space-y-4">
                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-700">Profil Publik</p>
                        <p class="text-sm text-gray-500">Tampilkan profil Anda di forum dan komunitas</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="publicProfile" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-700">Status Online</p>
                        <p class="text-sm text-gray-500">Tampilkan status online kepada pengguna lain</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="onlineStatus" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium text-gray-700">Aktivitas Belajar</p>
                        <p class="text-sm text-gray-500">Bagikan progress dan pencapaian belajar</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="learningActivity">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Security Settings -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-red-600"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><circle cx="12" cy="16" r="1"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                Keamanan Akun
            </h2>
            
            <div class="space-y-3">
                <button class="w-full flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors" onclick="changePassword()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-blue-600"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <div class="text-left">
                            <p class="font-medium text-gray-700">Ubah Password</p>
                            <p class="text-sm text-gray-500">Perbarui password untuk keamanan akun</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"/></svg>
                </button>

                <button class="w-full flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors" onclick="enable2FA()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-green-600"><path d="M9 12l2 2 4-4"/><path d="M21 12c-1 0-3-1-3-3s2-3 3-3 3 1 3 3-2 3-3 3"/><path d="M3 12c1 0 3-1 3-3s-2-3-3-3-3 1-3 3 2 3 3 3"/><path d="M13 12h3a2 2 0 0 1 2 2v1"/><path d="M13 12h-3a2 2 0 0 0-2 2v1"/></svg>
                        <div class="text-left">
                            <p class="font-medium text-gray-700">Autentikasi 2 Faktor</p>
                            <p class="text-sm text-gray-500">Tambahkan lapisan keamanan ekstra</p>
                        </div>
                    </div>
                    <span class="text-xs bg-orange-100 text-orange-600 px-2 py-1 rounded-full">Nonaktif</span>
                </button>

                <button class="w-full flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors" onclick="viewLoginHistory()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-purple-600"><circle cx="12" cy="12" r="3"/><path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/></svg>
                        <div class="text-left">
                            <p class="font-medium text-gray-700">Riwayat Login</p>
                            <p class="text-sm text-gray-500">Lihat aktivitas login terbaru</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </div>
        </div>

        <!-- Data Management -->
        <div class="bg-white rounded-2xl p-6 shadow-lg">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-indigo-600"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14,2 14,8 20,8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10,9 9,9 8,9"/></svg>
                Manajemen Data
            </h2>
            
            <div class="space-y-3">
                <button class="w-full flex items-center justify-between p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition-colors" onclick="downloadData()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3 text-blue-600"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        <div class="text-left">
                            <p class="font-medium text-gray-700">Unduh Data Saya</p>
                            <p class="text-sm text-gray-500">Dapatkan salinan data pribadi Anda</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-gray-400"><polyline points="9 18 15 12 9 6"/></svg>
                </button>

                <button class="w-full flex items-center justify-between p-4 bg-red-50 rounded-lg hover:bg-red-100 transition-colors text-red-600" onclick="deleteAccount()">
                    <div class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-3"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                        <div class="text-left">
                            <p class="font-medium">Hapus Akun</p>
                            <p class="text-sm opacity-75">Hapus akun dan semua data secara permanen</p>
                        </div>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="opacity-75"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Privacy Settings
        document.addEventListener('DOMContentLoaded', () => {
            loadPrivacySettings();
            
            // Add event listeners for toggles
            document.getElementById('publicProfile').addEventListener('change', savePrivacySettings);
            document.getElementById('onlineStatus').addEventListener('change', savePrivacySettings);
            document.getElementById('learningActivity').addEventListener('change', savePrivacySettings);
        });

        function loadPrivacySettings() {
            const settings = JSON.parse(localStorage.getItem('privacySettings') || '{}');
            document.getElementById('publicProfile').checked = settings.publicProfile !== false;
            document.getElementById('onlineStatus').checked = settings.onlineStatus !== false;
            document.getElementById('learningActivity').checked = settings.learningActivity || false;
        }

        function savePrivacySettings() {
            const settings = {
                publicProfile: document.getElementById('publicProfile').checked,
                onlineStatus: document.getElementById('onlineStatus').checked,
                learningActivity: document.getElementById('learningActivity').checked
            };
            localStorage.setItem('privacySettings', JSON.stringify(settings));
            showNotification('Pengaturan privasi disimpan');
        }

        function changePassword() {
            const newPassword = prompt('Masukkan password baru:');
            if (newPassword && newPassword.length >= 6) {
                showNotification('Password berhasil diubah');
            } else if (newPassword) {
                showNotification('Password minimal 6 karakter', 'error');
            }
        }

        function enable2FA() {
            if (confirm('Aktifkan autentikasi 2 faktor? Anda akan menerima kode verifikasi via email.')) {
                showNotification('Autentikasi 2 faktor diaktifkan');
            }
        }

        function viewLoginHistory() {
            alert('Riwayat Login:\n\n• Hari ini, 14:20 - Windows Chrome\n• Kemarin, 09:15 - Android App\n• 2 hari lalu, 16:45 - Windows Chrome');
        }

        function downloadData() {
            showNotification('Permintaan unduh data sedang diproses. Anda akan menerima email dalam 24 jam.');
        }

        function deleteAccount() {
            if (confirm('PERINGATAN: Tindakan ini akan menghapus akun dan semua data secara permanen. Apakah Anda yakin?')) {
                if (confirm('Konfirmasi sekali lagi: Hapus akun secara permanen?')) {
                    showNotification('Akun akan dihapus dalam 7 hari. Anda dapat membatalkannya dengan login kembali.', 'error');
                }
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-3 rounded-lg shadow-lg text-white ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }
    </script>
</body>
</html>
