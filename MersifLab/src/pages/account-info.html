<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informasi Akun - Mersiflab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-button.active { color: #00a2e1; }
    </style>
    <script type="module" src="../js/services/auth-guard.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-cyan-100">

    <!-- Main App Container -->
    <div id="app-container" class="pb-24">
        <!-- Header -->
        <div class="bg-gradient-to-r from-cyan-500 via-blue-500 to-indigo-600 text-white p-6 rounded-b-3xl shadow-xl">
            <div class="flex items-center space-x-4">
                <a href="profil.html" class="p-2 bg-white/20 rounded-full">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5m7-7l-7 7 7 7"/></svg>
                </a>
                <div class="flex-1">
                    <h1 class="text-xl font-bold">Informasi Akun</h1>
                    <p class="text-cyan-200 text-sm">Kelola pengaturan dan keamanan akun</p>
                </div>
            </div>
        </div>

        <div class="p-6 space-y-6">
            <!-- Account Information -->
            <div class="bg-white rounded-2xl p-6 shadow-lg">
                <h3 class="text-lg font-bold text-gray-800 mb-6">Informasi Akun</h3>
                
                <div class="space-y-4">
                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <div>
                            <p class="font-medium text-gray-700">Email</p>
                            <p class="text-sm text-gray-500" id="account-email">Loading...</p>
                        </div>
                        <span class="text-xs bg-green-100 text-green-700 px-2 py-1 rounded-full">Terverifikasi</span>
                    </div>

                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <div>
                            <p class="font-medium text-gray-700">Tipe Akun</p>
                            <p class="text-sm text-gray-500" id="account-type">Tech Learner</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <div>
                            <p class="font-medium text-gray-700">Bergabung Sejak</p>
                            <p class="text-sm text-gray-500" id="join-date">Loading...</p>
                        </div>
                    </div>

                    <div class="flex justify-between items-center py-3 border-b border-gray-100">
                        <div>
                            <p class="font-medium text-gray-700">Status Akun</p>
                            <p class="text-sm text-gray-500">Aktif</p>
                        </div>
                        <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full">Online</span>
                    </div>
                </div>
            </div>


            <!-- Success Message -->
            <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-xl">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                    </svg>
                    Informasi profil berhasil disimpan!
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-t border-gray-200 p-4 z-50">
        <div class="flex justify-around items-center max-w-lg mx-auto">
            <a href="index.html" data-page="home" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/></svg>
                <span class="text-xs font-medium">Beranda</span>
            </a>
            <a href="chat.html" data-page="chat" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                <span class="text-xs font-medium">Chat</span>
            </a>
            <a href="forum.html" data-page="forum" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                <span class="text-xs font-medium">Forum</span>
            </a>
            <a href="materi.html" data-page="materi" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                <span class="text-xs font-medium">Materi</span>
            </a>
            <a href="profil.html" data-page="profile" class="nav-button flex flex-col items-center space-y-1 text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                <span class="text-xs font-medium">Profil</span>
            </a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeAuth();
        });

        async function initializeAuth() {
            try {
                // Set up real-time auth state listener
                const { onAuthStateChanged } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js');
                const { auth } = await import('../js/services/firebase-init.js');
                
                onAuthStateChanged(auth, async (user) => {
                    await updateAccountInfo(user);
                });
                
            } catch (error) {
                console.error('Error initializing auth:', error);
                updateAccountInfo(null);
            }
        }

        async function updateAccountInfo(user) {
            try {
                if (user) {
                    // Get additional user data from Firestore
                    const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js');
                    const { db } = await import('../js/services/firebase-init.js');
                    
                    let userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || user.email,
                        photoURL: user.photoURL,
                        role: 'user',
                        createdAt: user.metadata?.creationTime
                    };
                    
                    // Try to get additional data from Firestore
                    try {
                        const userDoc = await getDoc(doc(db, "users", user.uid));
                        if (userDoc.exists()) {
                            const firestoreData = userDoc.data();
                            userData = {
                                ...userData,
                                displayName: firestoreData.displayName || `${firestoreData.firstName} ${firestoreData.lastName}` || userData.displayName,
                                role: firestoreData.role || 'user',
                                profession: firestoreData.profession,
                                institution: firestoreData.institution,
                                createdAt: firestoreData.createdAt || userData.createdAt
                            };
                        }
                    } catch (firestoreError) {
                        console.log('Could not fetch Firestore data, using basic auth data');
                    }
                    
                    // Update account info
                    document.getElementById('account-email').textContent = userData.email || 'No email';
                    document.getElementById('account-type').textContent = userData.profession || 'Pendidik';
                    
                    // Format join date
                    if (userData.createdAt) {
                        const joinDate = userData.createdAt instanceof Date ? userData.createdAt : new Date(userData.createdAt);
                        document.getElementById('join-date').textContent = joinDate.toLocaleDateString('id-ID', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                    } else {
                        document.getElementById('join-date').textContent = 'Tidak diketahui';
                    }

                } else {
                    // User is logged out
                    document.getElementById('account-email').textContent = 'Not logged in';
                    document.getElementById('account-type').textContent = 'Guest';
                    document.getElementById('join-date').textContent = 'N/A';
                }
            } catch (error) {
                console.error('Error updating account info:', error);
                // Fallback values
                document.getElementById('account-email').textContent = 'Error loading';
                document.getElementById('account-type').textContent = 'Unknown';
                document.getElementById('join-date').textContent = 'Error loading';
            }
        }


        function showSuccessMessage(message) {
            const successMessage = document.getElementById('success-message');
            successMessage.querySelector('div').innerHTML = `
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                </svg>
                ${message}
            `;
            successMessage.classList.remove('hidden');
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 3000);
        }

    </script>
</body>
</html>
