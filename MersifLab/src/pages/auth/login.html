<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Project Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); }
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #6366f1;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hover-scale:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.1), 0 10px 10px -5px rgba(99, 102, 241, 0.04);
        }
        .input-focus:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-purple-50 to-indigo-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">AI Project Planner</h1>
            <p class="text-gray-700">Masuk untuk merencanakan pembelajaran</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-xl p-8 hover-scale transition-all duration-300">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none input-focus transition-all duration-200"
                           placeholder="Masukkan email Anda">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none input-focus transition-all duration-200"
                           placeholder="Masukkan password Anda">
                </div>

                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" id="rememberMe" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 transition-colors">Lupa password?</a>
                </div>

                <button type="submit" id="loginButton"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center hover:from-blue-700 hover:to-purple-700">
                    <span id="loginButtonText">Masuk</span>
                    <div id="loginSpinner" class="loading-spinner ml-2 hidden"></div>
                </button>

                <!-- Area untuk menampilkan pesan error -->
                <div id="login-error-message" class="text-red-600 text-sm mt-4 text-center font-medium hidden"></div>
            </form>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Atau lanjutkan dengan</span>
                </div>
            </div>

            <div>
                <button id="loginWithGoogleButton"
                        class="w-full bg-white border border-gray-300 text-gray-800 py-3 px-4 rounded-xl font-medium hover:shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center hover:border-indigo-300 hover:bg-indigo-50 hover:text-indigo-700">
                    <svg class="w-6 h-6 mr-3" viewBox="0 0 48 48">
                        <path fill="#FFC107" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 12.955 4 4 12.955 4 24s8.955 20 20 20 20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path>
                        <path fill="#FF3D00" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4 16.318 4 9.656 8.337 6.306 14.691z"></path>
                        <path fill="#4CAF50" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path>
                        <path fill="#1976D2" d="M43.611 20.083H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C42.012 35.239 44 30.026 44 24c0-1.341-.138-2.65-.389-3.917z"></path>
                    </svg>
                    <span class="text-gray-700 font-medium">Login dengan Google</span>
                </button>
            </div>

            <div class="mt-6 text-center">
                <p class="text-center text-gray-600 mt-6">
                Belum punya akun? <a href="register.html" class="text-indigo-600 hover:text-indigo-500 font-medium transition-colors">Daftar di sini</a>
            </p>
            </div>
        </div>

        
    </div>

    <!-- Include config & service -->
    <script type="module" src="/config.js"></script>
    <script type="module">
        import { AuthService } from '/js/services/auth-service.js';

        // Bikin instance
        const authService = new AuthService();

        // === Helper Functions ===
        function setLoadingState(loading, buttonId) {
            const button = document.getElementById(buttonId);
            const buttonText = button.querySelector('span');
            const spinner = button.querySelector('.loading-spinner');
            
            if (loading) {
                button.disabled = true;
                if(buttonText) buttonText.textContent = 'Memproses...';
                if(spinner) spinner.classList.remove('hidden');
                button.classList.add('opacity-75', 'cursor-not-allowed');
            } else {
                button.disabled = false;
                if (buttonId === 'loginButton') {
                    if(buttonText) buttonText.textContent = 'Masuk';
                } else if (buttonId === 'loginWithGoogleButton') {
                    const googleButtonSpan = document.querySelector('#loginWithGoogleButton span');
                    if(googleButtonSpan) googleButtonSpan.textContent = 'Login dengan Google';
                }
                if(spinner) spinner.classList.add('hidden');
                button.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('login-error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.classList.remove('hidden');
            }
        }

        function clearError() {
            const errorDiv = document.getElementById('login-error-message');
            if (errorDiv) {
                errorDiv.textContent = '';
                errorDiv.classList.add('hidden');
            }
        }

        // === Event Listeners & Initial Logic ===

        // Redirect if already logged in
        authService.waitForAuthInit().then(user => {
            if (user) {
                if (user.role === 'admin') {
                    window.location.href = '../admin/admin-dashboard.html';
                } else {
                    window.location.href = '/pages/home.html';
                }
            }
        });

        // Handle login form submission
        document.getElementById('loginButton').addEventListener('click', async (e) => {
            e.preventDefault();
            clearError(); // Clear previous errors
            setLoadingState(true, 'loginButton');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const result = await authService.login(email, password);
                
                if (result.user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = '/pages/home.html';
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false, 'loginButton');
            }
        });

        // Handle Google login
        document.getElementById('loginWithGoogleButton').addEventListener('click', async () => {
            clearError();
            setLoadingState(true, 'loginWithGoogleButton');
            try {
                const result = await authService.loginWithGoogle();
                
                if (result.user.role === 'admin') {
                    window.location.href = 'admin-dashboard.html';
                } else {
                    window.location.href = '/pages/home.html';
                }
            } catch (error) {
                showError(error.message);
            } finally {
                setLoadingState(false, 'loginWithGoogleButton');
            }
        });

        // Clear error when user starts typing again
        document.getElementById('email').addEventListener('input', clearError);
        document.getElementById('password').addEventListener('input', clearError);
    </script>
</body>
</html>
